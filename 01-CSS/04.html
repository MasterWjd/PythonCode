<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并列选择器</title>
    <style>
        /*组（并列）选择器 可以同时给这多个元素设置相同的样式*/
    .box1,.box2,.box3{
        width: 200px;
        height: 200px;
    }
    .box1{
        /*width: 200px;*/
        /*height: 200px;*/
        background-color: red;
    }
    .box2{
        /*width: 200px;*/
        /*height: 200px;*/
        background-color: green;
    }
    .box3{
        /*width: 200px;*/
        /*height: 200px;*/
        background-color: blue;
    }
    </style>
</head>
<body>
    <!--要求以下三个元素的宽度和高度都为200px 1的背景为红 2的背景为绿 3的背景为蓝-->
    <div class="box1"></div>
    <p class="box2"></p>
    <div class="box3"></div>

</body>
</html>
