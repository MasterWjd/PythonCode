<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        /* hover 设置鼠标悬停在元素上时的状态*/
        .box1{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        .box1:hover{
            background-color: black;
            width: 50px;
            height: 50px;
        }
        /* after 在元素里面的尾部插入内容*/
        .box1:after{
            content: '123';
        }
        .box1:before{
            content: '123';
        }
    </style>
</head>
<body>
    <div class="box1">love</div>
</body>
</html>
