<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框属性设置</title>
    <style>
        .item{
            width: 200px;
            height: 200px;
            /*border设置边框*/
            /*border: 1px solid #000;*//*实线*/
            /*border: dotted 3px #000;*//*点状线*/
            /*border: dashed 3px #000;!*虚线*!*/
            border-top: 3px solid #000;
            border-right: 3px dotted #000;
            border-bottom: 3px dashed #f00;
            border-left: 3px dotted #000;

        }


    </style>
</head>
<body>
    <div class="item"></div>
</body>
</html>
