<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>
</head>
<body>
    <script>
         var a = 1;
         a++;
         console.log(a);
         // + 字符串连接 当两边的值都为数值类型时做算数运算
          // 当两边的值有一个为字符串时就做字符串连接
        console.log('1'+'1');
        var str = '1'+1+1;//112
        var str = 1+1+'1';//21
        console.log(str)
        //全等 === 比较时 两边除了值相等 类型也必须相同
        var B=1==1;//true
         var B=1=='1';//true 系统做了数据类型转换
         var B=1===1;//true
         var B = 1==='1';//false
        console.log(B)

    </script>
</body>
</html>
