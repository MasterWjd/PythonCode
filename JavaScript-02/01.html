<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js基本类型</title>
</head>
<body>
    <script>
        //布尔类型 true和false全部小写
        // var B = true;
        // console.log(typeof (B));
        //数值类型 整数 小数 二进制数 八进制数 十六进制数
        //var num = 12;console.log(num,typeof (num));
        //二进制数
       // var num1 = 0b11; console.log(num1,typeof (num1));
       //十六进制数 0x开头
         //var num = 0xffff;console.log(num,typeof (num));
        //var num = NaN;console.log(num,typeof (num));
        //字符串类型 只要是用单引号或者双引号引起来的字符 都是字符串类型 可以互相嵌套
        // var str = '你好';
        // console.log(str,typeof (str));
        // 对象类型
        var obj = {name:'zs',sex:18};
        console.log(obj,typeof (obj));
        //数组
        var list = [0,1,2,3];
        console.log(list,typeof (list));
        //null
        var obj1 = null;
        console.log(obj1,typeof (obj1));
        //函数类型 function
        var Func=function() {
            console.log('这是一个函数');
        }
        console.log(Func,typeof (Func));
        //undefined 未定义
        var un = undefined;
        console.log(un,typeof (un));




    </script>
</body>
</html>
