<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin值重合的问题</title>
    <style>
        *{margin: 0px;padding: 0px}
        .box1{
            width: 200px;
            height: 200px;
            background-color: red;
            margin-bottom: 20px;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: blue;
            margin-top: 10px;
            /*注意：在使用margin值的时候 要么都用top要么都用bottom
                    重合之后以margin值大的为标准
            */
        }
    </style>
</head>
<body>

    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
