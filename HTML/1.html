<!--第一行是声明文档告诉我们浏览器以什么html版本解析我们的代码-->
<!DOCTYPE html>
<!--html标签是网页中最大的标签-->
<html lang="en">
<!--head头 主要是来写不直接显示在页面当中的内容 一般是做网页的一些设置-->
<head>
    <!--来设置网页编码格式，charset是属性，后面必须是双引号-->
    <meta charset="UTF-8">
    <!--是设置网页的标题-->
    <title>常用的HTML块级元素2</title>
</head>
<!--body主要是来显示在页面当中的内容-->
<body>
<!--注释内容-->
        你好我叫吴佳迪，这是我的第一个html网页<br>
<!--文本标签-->
        <!--加粗b strong：具有强调意义 斜体 i  em：斜体，具有强调意义-->
        <b>src：</b>图片地址（网络资源或者本地资源）<br>
        <!--斜体-->
        <i>alt</i>:用于图片加载失败的替代文字版 必须存在<br>
        <strong>tittle：</strong>鼠标悬停在图片上的提示信息（可写可不写）<br>
        <em>width :</em>设置图片的宽度<br>
        height：设置图片的高度<br>
        注意：高度和宽度一般只设置一 保持等比例变化<br>
        <!--span  无语义的行级元素 一般span标签也是配合css使用 来设置文本文档当中的一部分内容-->
        <span style="color: red" >注意：</span>高度和宽度一般只设置一 保持等比例变化<br>
<!--HTML常用的实体字符  &gt; 大于号，&lt; 小于号, &copy; &nbsp;-->
        1>2;<br>
        1&gt;2;<br>
        1<2;<br>
        1&lt;2;<br>
        &copy;<br>
        注意：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;高度和宽度一般只设置一 保持等比例变化
<!--表单标签 主要是用来提交用户数据的-->


</body>
</html>
