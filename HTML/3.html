<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <!--form标签来划定一个表单区域
    action：数据的提交地址
    method：提交方式 get   post
    表单提交默认是以get方式进行数据传输
    get：通过url地址传输数据，数据会显示在URL地址栏中，传输大小有限制，相对不安全
    post:数据不同过URL地址传参，相对安全，数据传输没有具体的大小限制，一般使用post
    enctype="multipart/form-data" 表单中有文件上传必须添加这个属性，且属性值指定为"multipart/form-data"
    用于文件转码
    -->
    <form action="" method="" enctype="multipart/form-data">
        <!--普通文本输入框
        表单控件：
        type：指定我们的表单类型 （普通文本 密码框 单选框 多选框）
        必须要有name属性
        value：设置默认值
        {username:123456，sex:0,love:[1,2,3]}，xl：0-->
        用户名：<input type="text" name="username" value="" placeholder="请输入姓名"><br>
        密&nbsp;&nbsp;&nbsp;码：<input type="password" name="password" ><br>
        <!--单选框 type="radio" 必须有name属性和value属性，并且一组单选框name属性的值必须相同-->
        性别：<input type="radio" name="sex" value="1">男
              <input type="radio" name="sex" value="0">女<br>
        <!--多选框 type=“checkbox”必须指定name属性和value属性，并且一组多选框name属性的值要相同-->
        爱好：<br><input type="checkbox" name="love[]" value="1">篮球<br>
              <input type="checkbox" name="love[]" value="2">足球<br>
              <input type="checkbox" name="love[]" value="3">羽毛球<br>

        学历：<br>
            <select name="xl">
                <option value="0">小学</option>
                <option value="1">中学</option>
                <option value="2">高中</option>
                <option value="3">大学</option>
            </select>
        <!--文件上传 type="file" 用于文件上传-->
        <br>请选择上传文件：<input type="file" name="file">
        <br>
        请输入个人说明：<br>
        <textarea name="text" id=""> </textarea>
        <br>
        <!--按钮-->
        <input type="submit" value="确定" disabled><br>
        <button>提交</button><br>
        <!--重置按钮-->
        <input type="reset">
        <!--隐藏域 hidden 不需要用户查看和填写的信息-->
        <input type="hidden" name="id" value="0">

    </form>
</body>
</html>
