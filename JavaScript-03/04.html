<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js获取元素</title>
<!--<script src="./01.js"></script>-->

    <style>
        #item1{

            width: 300px;
            background-color: cornflowerblue;
        }

    </style>
</head>
<body>
    <div id="item1" style="">123</div>
    <input type="text" value="123" name="username" id="unname">
<script>
    //获取元素对象
    var oDiv=document.getElementById('item1');
    console.log(oDiv);
    //js 可以通过style属性来给元素设置样式 样式是加在行间的（js添加的样式优先级高）
    oDiv.style.width="200px";
    oDiv.style.height="200px";
    oDiv.style.backgroundColor="red";
    oDiv.style.fontSize="50px";
    //注意在设置样式的时候，如果有些词是双拼词需要把中间的-去掉第二个单词的首字母大写
    //通过js获取元素的样式 只能获取行间样式
    //innerHTML 一般用来设置内容 可以解析标签 获取内容时会连同标签一起获取
    //innerText 一般只用来获取内容 解析不了标签 只获取文本不获取标签
    console.log(oDiv.style.width);
    //js 操作元素的文本内容 注意会覆盖掉原来的内容
    //oDiv.innerHTML='456';
    oDiv.innerHTML= '<h1> wjd</h1>';
    //表单值的操作
    //通过id获得表单元素的对象
    v1=document.getElementById('unname');
    console.log(v1);
    //获取表单的值
    console.log(v1.value);
    //设置表单的值 格式：
    v1.value='456';
</script>

</body>
</html>
