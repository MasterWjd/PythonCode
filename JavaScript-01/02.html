<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body>
    <script>
        //声明严格模式，注意在声明变量的时候尽量用关键字var来声明
        "use strict";
        //声明一个变量
        // var test=1;
        //js当中同时声明多个变量 中间用，隔开
        var a=1,b=2,c=3;
        var test=2;
        alert(c);
        /*
        变量的命名规范：
         字母数字下划线($)
         首字母不能为数字
         严格区分大小写
         不能使用关键字
         */

    </script>
</body>
</html>
