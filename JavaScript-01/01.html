<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS的基本使用</title>
    <style>
        div{

            width: 200px;
            height: 200px;
            background-color: red;
        }

    </style>
</head>
<body>
    <!--嵌入式-->
    <script>
        //单行注释
    /*
    多行注释

    */
    //弹框
    // alert('JS试用成功');
    </script>
    <!--外链式 通过script标签src属性来引入外部js文件
                注意：如果使用script标签引入js文件，那么此标签就不能写js程序，不会执行
                一般外链js会在文档底部引入
    -->
    <script src="./01.js">
        // alert('ok') 不会执行
    </script>
    <!--行间样式  -->
    <div onclick="alert('行间样式生效了')"></div>
    <a href="javascript:alert('我是a')">点我</a> <br>
    <a href="javascript:void(0)" onclick="alert('我也是a')">再点我</a>
</body>
</html>
