<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js当中函数定义方法</title>
</head>
<body>
<script>
    //1.使用function关键字来定义函数
    //调用函数
    // demo();
    // function demo (){
    //     alert('函数被调用了');
    // }
    //2.在表达式当中定义函数（匿名函数）
     var demo1=function(){
        alert('这是匿名函数');

    };
     //调用函数
    demo1();
</script>


</body>
</html>
