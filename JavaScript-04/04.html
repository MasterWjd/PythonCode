<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的参数问题</title>
</head>
<body>
<script>
    /*
    在函数调用时，不传实参函数依然可以执行，形参返回undfined
    多传参数，多余的参数会被省略

     */
    function demo(a,b) {
        console.log(a,b);
        console.log(arguments);

        for (i in arguments){
            console.log(arguments[i]);

        }
    }
    demo(1,2,3,4);
</script>


</body>
</html>
