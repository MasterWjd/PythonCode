<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
</head>
<body>
<script>
    /*
    1.单次定时器 setTimeout(A,B) 两个参数 A是回调函数 B是时间
        指定时间之后执行特定的功能 只执行一次
        清除单次定时器 clearTimeout（标识符）
    2.循环定时器 setInterval（）
          格式：setInterval(回调函数，时间（毫秒）)
          间隔指定时间执行一次特定的代码块
          清除定时器：我们启动定时器之后，会返回一个标识符，通过这个标识符来清除定时器
          清除定时器：我们启动定时器之后，返回一个标识符，通过这个标识符来清除定时器
          清除循环定时器: clearInterval(标识符)
     */
    function demo(){
       console.log('定时器执行');

    }
    setTimeout(demo,3100);
    var i=0;
    set=setInterval(function () {
        console.log(i);
        i++;
    },2000);
    console.log(set);
    //清除定时器
    setTimeout(function(){
        console.log('清除定时器启动');
        clearInterval(set,7000);
    },6000)

</script>
</body>
</html>
